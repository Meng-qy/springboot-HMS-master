<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org" xmlns:text-align="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta name="renderer" content="webkit">
  <title>添加用户</title>
  <link rel="stylesheet" th:href="@{/css/pintuer.css}">
  <link rel="stylesheet" th:href="@{/css/admin.css}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">


  <script th:src="@{/js/jquery.js}"></script>
  <script th:src="@{/js/pintuer.js}"></script>
  <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

</head>
<body>

<!--<div class="alert alert-success" role="alert">-->
<!--  <strong>Well done!</strong> You successfully read this important alert message.-->
<!--</div>-->


<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-plus"></span> 药品入库</strong></div>
  <div class="body-content">
    <form method="post" class="form-x">

      <!--      user_id-->
      <div class="form-group">
        <div class="label">
          <label for="drug_code">药品编号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="drug_code" name="drug_code" size="50"placeholder="请输入药品编码"
                 data-validate="required:请输入药品编码"/>
        </div>
      </div>

      <!--      用户名-->
      <div class="form-group">
        <div class="label">
          <label for="drug_name">药品名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="drug_name" name="drug_name" size="50" placeholder="请输入药品名称"
                 data-validate="required:请输入药品名称"/>
        </div>
      </div>

      <!--      入库数量-->
      <div class="form-group">
        <div class="label">
          <label for="output_count">出库数量：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" id="output_count" name="output_count" size="50" placeholder="请输入出库数量"
                 data-validate="required:请输入出库数量"/>
        </div>
      </div>


      <!--      按钮 -->
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" onclick="subClick()"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
    function subClick() {
        var drug_code = $('#drug_code').val();
        var drug_name = $('#drug_name').val();
        var output_count = parseInt($('#output_count').val());
        var obj = {drug_code, drug_name, output_count}

        $.ajax({
            url: "/store/output/deal",
            type: "post",
            contentType: "application/json;charset=UTF-8",
            data: JSON.stringify(obj),
            success: function (data) {
                console.log(data);
            },
            error: function (err) {
                console.log(err)
            }
        });
    }
</script>
</body>
</html>
