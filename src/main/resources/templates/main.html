<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>后台管理中心</title>  
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script th:src="@{/js/jquery.js}"></script>
</head>
<body style="background-color:#f2f9fd;">
<div class="header bg-main">
  <div class="logo margin-big-left fadein-top">
    <h1><img th:src="@{/images/y.jpg}" class="radius-circle rotate-hover" height="50" alt="" />后台管理中心</h1>
  </div>
  <div class="head-l">
      <a class="button button-little bg-green" href="" target="_blank"><span class="icon-home"></span> 前台首页</a> &nbsp;&nbsp;
      <a th:href="@{/clearCache}" class="button button-little bg-blue"><span class="icon-wrench"></span> 清除缓存</a> &nbsp;&nbsp;
      <a class="button button-little bg-red" th:href="@{/loginOut}"><span class="icon-power-off"></span> 退出登录</a>&nbsp;
      <span style="color:red;"></span></div>
</div>
<div class="leftnav">
  <div class="leftnav-title"><strong><span class="icon-list"></span>菜单列表</strong></div>

<!--  个人信息-->
  <h2><span class="icon-user"></span>个人信息</h2>
  <ul>
    <li><a href="#" target="right"><span class="icon-caret-right"></span>个人信息</a></li>
    <li><a href="#" target="right"><span class="icon-caret-right"></span>修改密码</a></li>
  </ul>  

<!--  库存管理-->
  <h2><span class="icon-database"></span>库存管理</h2>
  <ul>
    <li><a th:href="@{/store/list}" target="right"><span class="icon-caret-right"></span>药品库存</a></li>
    <li><a th:href="@{/store/input}" target="right"><span class="icon-caret-right"></span>药品入库</a></li>
    <li><a th:href="@{/store/output}" target="right"><span class="icon-caret-right"></span>药品出库</a></li>
  </ul>

<!--用户管理-->
  <h2><span class="icon-users"></span>用户管理</h2>
  <ul>
    <li><a th:href="@{/user/addUser}" target="right"><span class="icon-caret-right"></span>增加用户</a></li>
    <li><a th:href="@{/user/list}" target="right"><span class="icon-caret-right"></span>用户列表</a></li>
  </ul>

<!--  药品管理-->
  <h2><span class="icon-medkit"></span>药品管理</h2>
  <ul>
    <li><a th:href="@{/drug/list}" target="right"><span class="icon-caret-right"></span>药品列表</a></li>
    <li><a th:href="@{/drug/add}" target="right"><span class="icon-caret-right"></span>添加药品</a></li>
  </ul>
</div>
<script type="text/javascript">
$(function(){
  $(".leftnav h2").click(function(){
	  $(this).next().slideToggle(200);	
	  $(this).toggleClass("on"); 
  })
  $(".leftnav ul li a").click(function(){
	    $("#a_leader_txt").text($(this).text());
  		$(".leftnav ul li a").removeClass("on");
		$(this).addClass("on");
  })
});
</script>
<ul class="bread">
  <li><a th:href="@{/index}" target="right" class="icon-home"> 首页</a></li>
  <li><a href="#" id="a_leader_txt">网站信息</a></li>
</ul>
<div class="admin">


  <iframe scrolling="auto" rameborder="0" src="" name="right" width="100%" height="100%"></iframe>


</div>
</body>
</html>
